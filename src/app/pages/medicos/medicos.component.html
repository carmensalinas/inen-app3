<mat-toolbar>
    <span>NUEVO MÉDICO</span>
    <p></p>
</mat-toolbar>
<div class="container" style="padding-top: 30px;">
    <h3>Registrar datos del Médico</h3>
    <div class="row">
        <div class="col-4">
            <form  method="post">
               
                <div class="form-group">
                    <input type="text" formControlName="CentroMedico" placeholder="Centro Médico" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="apellidos" placeholder="Ingrese apellidos" class="form-control">
                </div>
                <div class="form-group">
                    <input placeholder="Ingrese fecha de nacimiento" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" class="form-control"/>
                </div>
                  
                <div class="form-group">
                    <input type="text" formControlName="numeroColegiatura" placeholder="Ingrese número de colegiatura" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="contrasena" placeholder="Ingrese contraseña" class="form-control">
                </div>
                <!--<div class="form-group">
                    <input type="image" formControlName="fotoPerfil" placeholder="Subir imagen" class="form-control">
                </div>-->
                <div class="form-group">
                    <a href="https://www.freepik.es/psd-premium/doctor-confiado-contra-fondo-blanco_3421681.htm">
                        <img src="https://img.freepik.com/psd-gratis/doctor-confiado-contra-fondo-blanco_1459-6976.jpg?w=740"
                        width="290" height="150"
                        alt="texto alternativo de la imagen" />
                    </a>
                    <input  type="file" name="fotoPerfil" accept=".jpg,.png" />
                </div>
            </form>
        </div>
        <div class="col-4">
            <form  method="post">
                <div class="form-group">
                    <select type="select" formControlName="Sede"  class="form-control">
                        <option value="Value1">Sede Ate</option>
                        <option value="value2" selected>Seleccione la sede</option>
                        <option value="value3">Sede Surco</option>
                    </select> 
                </div>
                <div class="form-group">
                    <input type="text" formControlName="dni" placeholder="Ingrese DNI" class="form-control">
                </div>
                <div class="form-group">
                    <select type="select" formControlName="distrito"  class="form-control">
                        <option value="Value1">Ate</option>
                        <option value="value2" selected>Seleccione distrito</option>
                        <option value="value3">Surco</option>
                    </select> 
                </div>
                <div class="form-group">
                    <select type="select" formControlName="especialidad"  class="form-control">
                        <option value="Value1">Medicina Preventiva</option>
                        <option value="value2" selected>Seleccione especialidad</option>
                        <option value="value3">Genitales Internos</option>
                    </select> 
                </div>
                <div class="form-group">
                    <input type="password" formControlName="confirmarContraseña" placeholder="Confirmar contraseña" class="form-control">
                </div>
                <div class="form-group">
                    <fieldset>
                        <h4>Sexo:</h4>
                        <label>
                            <input type="radio" name="sexo" value="masculino"> Masculino
                        </label>
                        <label>
                            <input type="radio" name="sexo" value="femenino"> Femenino
                        </label>
                    </fieldset>
                </div>
            </form>
        </div>
        <div class="col-4">
            <form  method="post">
                <div class="form-group">
                    <input type="text" formControlName="nombre" placeholder="Ingrese Nombres" class="form-control">
                </div>
                <div class="form-group">
                    <input type="email" formControlName="correo" placeholder="Ingrese correo" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="formacionAcdemica" placeholder="Ingrese formación académica" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="usuario" placeholder="Ingrese usuario" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="celular" placeholder="Ingrese celular" class="form-control">
                </div>
                <div class="form-group">
                    <button  class="btn btn-primary">Guardar Datos</button>
                </div>
            </form>
        </div>
    </div>
</div>
