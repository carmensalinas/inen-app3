<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card">
            <div class="card-body text-center">
                <h1>INGRESO</h1>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" formControlName="email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" formControlName="password" required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Ingresar</button>
                </form>
                <div class="form-group m-3" style="font-weight:500;">
                    <p> Crear una cuenta nueva?
                        <a style="color:blue" [routerLink]="['/register']">
                            Registro
                        </a>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
